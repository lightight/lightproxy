    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --background-color: #0d0d0d;
            --grid-color: rgba(255, 255, 255, 0.07);
            --text-primary: #e0e0e0;
            --text-secondary: #8a8a8a;
            --container-bg: #1a1a1a;
            --border-color: #333333;
            --accent-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }
        
        /* Header (Always visible) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            width: 100%;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

        /* NEW: Hide header when page is loaded inside an iframe */
        .is-iframed header {
            display: none;
        }

        .logo { font-weight: 700; font-size: 1.2rem; }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        nav a:hover { color: var(--text-primary); }

        .settings-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: fill 0.2s ease, transform 0.3s ease;
        }
        .settings-icon:hover svg {
            fill: var(--text-primary);
            transform: rotate(45deg);
        }

        /* View Container */
        .view-container {
            flex-grow: 1;
            position: relative;
        }

        #home-screen, #tab-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #home-screen {
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px), 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        h1.greeting { font-size: 4rem; font-weight: 700; }

        /* Search Form */
        .search-container { position: relative; width: 100%; max-width: 550px; }
        #sj-form { width: 100%; }
        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
        }
        #sj-address {
            width: 100%;
            padding: 1rem 3rem 1rem 3.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--container-bg);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #sj-address::placeholder { color: var(--text-secondary); }
        #sj-address:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(74, 74, 74, 0.2);
        }
        .search-shortcut {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* Shortcuts */
        .shortcuts { display: flex; gap: 1.5rem; margin-top: 1rem; }
        .shortcut-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }
        .shortcut-icon {
            width: 64px;
            height: 64px;
            background-color: var(--container-bg);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .shortcut-icon svg { width: 32px; height: 32px; fill: var(--text-primary); }
        .shortcut-item span { color: var(--text-secondary); font-size: 0.85rem; transition: color 0.2s ease; }
        .shortcut-item:hover .shortcut-icon { transform: translateY(-5px); background-color: #252525; }
        .shortcut-item:hover span { color: var(--text-primary); }
        .add-shortcut .shortcut-icon { border: 1px dashed var(--border-color); background-color: transparent; }
        .add-shortcut:hover .shortcut-icon { background-color: var(--container-bg); border-style: solid; }
        .add-shortcut svg { stroke: var(--text-primary); }

        /* Hidden elements for proxy logic */
        .desc, #sj-frame { display: none; }

        /* Tab System Styles */
        #tab-view {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
        }
        .tab-bar {
            display: flex;
            align-items: flex-end;
            background-color: #161616;
            padding: 5px 5px 0 5px;
            flex-shrink: 0;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--container-bg);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-right: 2px;
            cursor: pointer;
            max-width: 200px;
            flex-shrink: 0;
        }
        .tab-item.active {
            background-color: var(--background-color);
            margin-bottom: -1px;
        }
        .tab-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            margin-right: 10px;
        }
        .close-tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0 4px;
            border-radius: 50%;
        }
        .close-tab-btn:hover {
            color: var(--text-primary);
            background-color: var(--accent-color);
        }
        #add-tab-btn {
            flex-shrink: 0;
            background-color: var(--container-bg);
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.2s;
        }
        #add-tab-btn:hover { background-color: var(--accent-color); }

        #tab-content-area {
            flex-grow: 1;
            position: relative;
            background-color: var(--background-color);
        }
        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden by default */
            margin: 0;
        }
        .tab-content.active {
            display: block; /* Show active tab content */
        }
		/* Fix: remove random white border/outline on tab iframes */

#sj-frame {

    background-color: var(--background-color);
}
.tab-content::-webkit-scrollbar {
    display: none;
}
.tab-content {
    scrollbar-width: none; /* For Firefox */
}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sjFrame = document.getElementById('sj-frame');
            const homeScreen = document.getElementById('home-screen');
            const tabView = document.getElementById('tab-view');
            const tabBar = tabView.querySelector('.tab-bar');
            const addTabBtn = document.getElementById('add-tab-btn');
            const tabContentArea = document.getElementById('tab-content-area');
            let tabCounter = 0;

            const updateDocumentTitle = (tabId) => {
                const tabElement = tabBar.querySelector(`[data-tab-id="${tabId}"]`);
                if (tabElement) {
                    const tabTitle = tabElement.querySelector('.tab-title').textContent;
                    document.title = `${tabTitle} - Waves`;
                } else {
                    document.title = 'Waves';
                }
            };

            const switchTab = (tabId) => {
                tabBar.querySelector('.tab-item.active')?.classList.remove('active');
                tabContentArea.querySelector('.tab-content.active')?.classList.remove('active');
                
                const newTab = tabBar.querySelector(`[data-tab-id="${tabId}"]`);
                const newContent = tabContentArea.querySelector(`#${tabId}`);
                
                if (newTab && newContent) {
                    newTab.classList.add('active');
                    newContent.classList.add('active');
                    updateDocumentTitle(tabId);
                }
            };

            const closeTab = (tabId) => {
                const tabToRemove = tabBar.querySelector(`[data-tab-id="${tabId}"]`);
                const contentToRemove = tabContentArea.querySelector(`#${tabId}`);
                
                if (tabToRemove) {
                    const isClosingActiveTab = tabToRemove.classList.contains('active');
                    const nextTab = tabToRemove.nextElementSibling;
                    const prevTab = tabToRemove.previousElementSibling;

                    tabToRemove.remove();
                    contentToRemove.remove();

                    if (isClosingActiveTab) {
                        if (nextTab && nextTab.matches('.tab-item')) {
                            switchTab(nextTab.dataset.tabId);
                        } else if (prevTab && prevTab.matches('.tab-item')) {
                            switchTab(prevTab.dataset.tabId);
                        } else {
                            // No tabs left
                            homeScreen.style.display = 'flex';
                            tabView.style.display = 'none';
                            updateDocumentTitle(null);
                        }
                    }
                }
            };

            const openInNewTab = (url, customTitle) => {
                homeScreen.style.display = 'none';
                tabView.style.display = 'flex';
                
                tabCounter++;
                const tabId = `tab-content-${tabCounter}`;
                const tabTitleText = customTitle || url.split('/')[2] || 'Loading...';

                // Create Tab
                const newTab = document.createElement('div');
                newTab.className = 'tab-item';
                newTab.dataset.tabId = tabId;
                newTab.innerHTML = `
                    <span class="tab-title">${tabTitleText}</span>
                    <button class="close-tab-btn">&times;</button>
                `;
                tabBar.insertBefore(newTab, addTabBtn);

                // Create Content iFrame
                const newContent = document.createElement('iframe');
                newContent.id = tabId;
                newContent.className = 'tab-content';
                newContent.src = url;
                tabContentArea.appendChild(newContent);
                
                newTab.addEventListener('click', () => switchTab(tabId));
                newTab.querySelector('.close-tab-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeTab(tabId);
                });
                
                newContent.onload = () => {
                    try {
                        const pageTitle = newContent.contentDocument.title;
                        if (pageTitle) {
                            newTab.querySelector('.tab-title').textContent = pageTitle;
                            if (newContent.classList.contains('active')) {
                                updateDocumentTitle(tabId);
                            }
                        }
                    } catch (e) {
                        console.warn('Could not access iframe title due to cross-origin restrictions.');
                    }
                };
                
                switchTab(tabId);
            };

            // Observer to intercept proxy loading
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                        const newUrl = sjFrame.getAttribute('src');
                        if (newUrl && newUrl !== 'about:blank' && !newUrl.startsWith('javascript:')) {
                            openInNewTab(newUrl);
                            sjFrame.setAttribute('src', 'about:blank');
                        }
                    }
                });
            });

            observer.observe(sjFrame, { attributes: true });

            // Event listener for the "New Tab" button
            addTabBtn.addEventListener('click', () => {
                // Loads the current page (the main page) into a new iframe tab.
                openInNewTab(window.location.href, 'New Tab');
            });

            // Keyboard shortcut Ctrl+E
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'e') {
                    e.preventDefault();
                    document.getElementById('sj-address').focus();
                }
            });
        });
    </script>
