            tabBar.insertBefore(tabEl, tabBar.querySelector('#new-tab-button'));
            // --- 2. Create Content Element ---
            const contentEl = document.createElement('div');
            contentEl.className = 'tab-content';
            contentEl.id = tabId;
            contentEl.style.display = 'none'; // Start hidden
            let contentHtml = '';
            const src = customSrc || config.src;
            if (appId === 'newtab') {
                // Special case: Load new tab content
                contentHtml = createNewTabContent(tabId);
                contentEl.innerHTML = contentHtml;
                // Try to focus the input
                setTimeout(() => {
                    const input = contentEl.querySelector(`#new-tab-input-${tabId}`);
                    if (input) input.focus();
                }, 100);
            } else if (config.type === 'content') {
                // Settings, Market, etc.
                contentHtml = `<div class="overflow-y-auto h-full w-full">${config.content}</div>`;
                contentEl.innerHTML = contentHtml;
                // Re-apply settings selections if it's the settings tab
                if (appId === 'settings') {
                    const currentTheme = localStorage.getItem('vøid-theme') || 'void-dark';
                    const currentWallpaper = localStorage.getItem('vøid-wallpaper') || 'Wallpapers/2.png';
                    const cloakEnabled = localStorage.getItem('cloakEnabled') === 'true';
                    const cloakImg = localStorage.getItem('cloakImage') || 'cloakimgs/1.png';
                    contentEl.querySelectorAll('[data-theme-id]').forEach(el => el.classList.toggle('selected', el.dataset.themeId === currentTheme));
                    contentEl.querySelectorAll('[data-wallpaper-id]').forEach(el => el.classList.toggle('selected', el.dataset.wallpaperId === currentWallpaper));
                    contentEl.querySelectorAll('[data-cloak-id]').forEach(el => el.classList.toggle('selected', el.dataset.cloakId === cloakImg));
                    const cloakCheckbox = contentEl.querySelector('#cloak-enable');
                    if (cloakCheckbox) {
                        cloakCheckbox.checked = cloakEnabled;
                        cloakCheckbox.onchange = (e) => {
                            if (e.target.checked) {
                                enableCloak();
                            } else {
                                disableCloak();
                            }
                        };
                    }
                }
                if (appId === 'profiles') {
                    setupProfileWindowHandlers(contentEl);
                    updateProfileUI();
                }
            } else {
                // Default to iframe (Games, Music, Chat, Proxy, Terminal)
                contentHtml = `<iframe src="${src}" frameborder="0" title="${title}"></iframe>`;
                contentEl.innerHTML = contentHtml;
            }
          
            contentArea.appendChild(contentEl);
            // --- 3. Add Listeners ---
            tabEl.addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab-close')) {
                    switchToTab(tabId);
                }
            });
            tabEl.querySelector('.tab-close').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent tab switch
                closeTab(tabId);
            });
            // --- 4. Switch to new tab ---
            switchToTab(tabId);
        }
        function switchToTab(tabId) {
            const browserWindow = document.getElementById('window-browser');
            if (!browserWindow) return;
            const tabBar = browserWindow.querySelector('#browser-tab-bar');
            const contentArea = browserWindow.querySelector('#browser-content-area');
            // Deactivate all tabs and content
            tabBar.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
            contentArea.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            // Activate the selected one
            const tabEl = tabBar.querySelector(`[data-tab-id="${tabId}"]`);
            const contentEl = contentArea.querySelector(`#${tabId}`);
            if (tabEl && contentEl) {
                tabEl.classList.add('active');
                contentEl.style.display = 'block';
                activeTabId = tabId;
            }
        }
        function closeTab(tabId) {
            const browserWindow = document.getElementById('window-browser');
            if (!browserWindow) return;
            const tabBar = browserWindow.querySelector('#browser-tab-bar');
            const contentArea = browserWindow.querySelector('#browser-content-area');
          
            const tabEl = tabBar.querySelector(`[data-tab-id="${tabId}"]`);
            const contentEl = contentArea.querySelector(`#${tabId}`);
            if (tabEl) tabEl.remove();
            if (contentEl) contentEl.remove();
            // If we closed the active tab, switch to another one
            if (activeTabId === tabId) {
                const firstRemainingTab = tabBar.querySelector('.tab-item');
                if (firstRemainingTab) {
                    switchToTab(firstRemainingTab.dataset.tabId);
                } else {
                    // No tabs left, add a new terminal tab
                    addTab('newtab');
                }
            }
        }

        async function attemptProxyRepair() {
            console.log(`Attempting to repair proxy state by clearing data and reloading...`);
            addNotification("Attempting proxy repair...");
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration && await registration.unregister()) {
                    console.log('Service Worker unregistered successfully.');
                }
              
                if (window.caches) {
                    const keys = await window.caches.keys();
                    await Promise.all(keys.map(key => window.caches.delete(key)));
                    console.log('All caches cleared.');
                }
                if (window.indexedDB) {
                    const dbsToDelete = ['scramjet_vfs', 'epoxy_state', '$scramjet']; // Add known DBs
                    if (window.indexedDB.databases) { // Check if supported
                        try {
                            const allDbs = await window.indexedDB.databases();
                            allDbs.forEach(db => {
                                if (db.name && !dbsToDelete.includes(db.name)) {
                                    dbsToDelete.push(db.name);
                                }
                            });
                        } catch (dbError) { console.warn("Could not list IndexedDB databases:", dbError)}
                    }
                  
                    await Promise.all(dbsToDelete.map(dbName => new Promise((resolve) => {
                        console.log(`Attempting to delete IndexedDB: ${dbName}`);
                        const req = window.indexedDB.deleteDatabase(dbName);
                        req.onsuccess = () => { console.log(`Deleted DB: ${dbName}`); resolve(); };
                        req.onerror = (e) => { console.warn(`Error deleting DB ${dbName}:`, e); resolve(); }; // Continue on error
                        req.onblocked = (e) => { console.warn(`Blocked deleting DB ${dbName}:`, e); resolve(); }; // Continue on block
                    })));
                    console.log('IndexedDB database deletion attempts finished.');
                }
                // Clear application data
                localStorage.clear();
                sessionStorage.clear();
                console.log("Local/Session Storage cleared.");
                addNotification("Proxy data cleared. Reloading page...");
            } catch (err) {
                console.error('Error during repair attempt:', err);
                addNotification(`Repair Error: ${err.message}`);
            } finally {
                setTimeout(() => window.location.reload(), 1500);
            }
        }

            allPanels.forEach(id => {

        }

                const isOutsideVolume = !e.target.closest('#volume-icon') && !e.target.closest('#volume-control');
                if (isOutsideNotifications) {

                    const level = Math.round(b.level * 100);

                    const percent = document.getElementById('battery-percent');
                    if (!icon || !percent) return;
                  
                    percent.textContent = level + '%';

                    else if (level >= 40) icon.className = 'fa-solid fa-battery-half';
                    else if (level >= 20) icon.className = 'fa-solid fa-battery-quarter';
                    else icon.className = 'fa-solid fa-battery-empty';
                }
                updateBattery();
                b.addEventListener('levelchange', updateBattery);
                b.addEventListener('chargingchange', updateBattery); // Update on charging status change
            }).catch(e => console.error("Battery API error:", e));
